- defaults:
      link:
          relink: true

- clean: ["~", "~/.oh-my-zsh/custom/", "~/.oh-my-zsh/custom/plugins/"]

- shell:
      - command: ./pre-install.zsh
        stdout: true
        stderr: true

- link:
      ~/.zshrc:
          force: true
          path: zshrc
      ~/.zshenv:
      ~/.gitconfig:
      ~/.gitignore_global:
      ~/.config/bat:
          create: true
          path: bat
          # TODO: Can I improve this?
      ~/.config/nvim:
      ~/.config/kitty:
      ~/.config/skhd:
      ~/.config/yabai:
      ~/.config/karabiner:
      ~/.config/starship.toml: starship.toml
      ~/.tmux.conf: tmux.conf
      ~/.config/stylua.toml: stylua/stylua.toml
      ~/.bin:
      ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
          create: true
          path: oh-my-zsh/custom/plugins/zsh-autosuggestions
      ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: oh-my-zsh/custom/plugins/zsh-syntax-highlighting
      ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh

- create:
      - ~/Developerino

- shell:
      - command: ./setup_homebrew.zsh
        stdout: true
        stderr: true
      - command: ./setup_node.zsh
        stdout: true
        stderr: true
      - command: ./post-install.zsh
        stdout: true
        stderr: true
      - [git submodule update --init --recursive, Installing submodules]
