- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- shell:
   - command: ./pre-install.zsh
     stdout: true
     stderr: true

- link:
   ~/.zshrc: 
   ~/.zshenv:
   ~/.gitconfig:
   ~/.config/bat:
     create: true
     path: bat
   ~/.config/nvim: 
   ~/.config/kitty: 
   ~/.config/skhd:
   ~/.config/yabai:
   ~/.tmux.conf: tmux.conf
   ~/.oh-my-zsh/custom/themes/powerlevel10k:
     create: true
     path: oh-my-zsh/custom/themes/powerlevel10k/
   ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:    
     create: true
     path: oh-my-zsh/custom/plugins/zsh-autosuggestions 
   ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: oh-my-zsh/custom/plugins/zsh-syntax-highlighting
   ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh
   ~/.p10k.zsh: p10k.zsh

- create:
    - ~/Developerino
   #- ~/.vim/undo-history

- shell:
   - command: ./setup_homebrew.zsh
     stdout: true
     stderr: true
   - [printf "\n" | vim +PlugInstall +PlugUpdate +qall, Installing vim plugins]
   # - [git submodule update --init --recursive, Installing submodules]
